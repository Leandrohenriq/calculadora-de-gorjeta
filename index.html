<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
</head>
<body>
    <main oninput="update()">
        <h1>Calculadora de Gorjeta</h1>
        <div class="div1">
            <div class="conta">
                <h3>Conta</h3>
                <input type="text" id="valorConta" placeholder="Digite o valor da conta">
            </div>
            <div class="gorjeta">
                <h3>Selecione a Gorjeta</h3>
                <p id="porcentagemAtual"></p>
                <input type="range" min="1" max="30" id="porcentagemGorjeta" value="0">
            </div>
            <div class="valorGorjeta">
                <h3>Gorjeta <b id="valorGorjeta"></b></h3>
            </div>
            <div class="total">
                <h3>Total da conta: 
                <br>
                R$. <b id="total"></b></h3>
            </div>
        </div>
        <div class="div2">
            <div class="quantidadePessoas">
                <h3>Quantidade de pessoas</h3>
                <br>
                <h3 id="mostrarPessoas"></h3>
                <input type="range" min="1" max="10" value="1" id="quantPessoas">
                <p>Valor para cada: <b id="valorPessoa"></b></p>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
